<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github|Layouts</title>
  <!--Get the CDN to use the Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
   rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous" />
<!--Link the CSS file -->
  <link rel="stylesheet" href="laystyle.css" />
</head>
<body>

  <!--Creating the Navbar section -->
  <!--After copy and paste we want divide the row into 3 because we had to enter the columns lines-->
  <nav class="navbar bg-primary">
    <div class="container">
      <div class="row" style="width:100%">
        <div class="col-4">
          <img src="./Octicons-mark-github.svg" 
          alt="Bootstrap" 
          width="50" 
          height="50" />
        </div>
        <div class="col-4  d-flex align-items-center justify-content-center">
          <p id="brandName">GITHUB</p>
      </div>
      <div class="col-4"></div>
      </div>
    </div>
  </nav>

  <!--Creating the Sidebar section -->
<main class="page-main-container"> 
  <div class="container">
    <div class="row">
      <div class="col-3">
       <div class="sidebar">section</div> 
      </div>
      <div class="col-9 content-area">
        <div class="row mb-3">
          <div class="col-12">
            <div class="search">
              <input placeholder="SEARCH" />
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-4 ">
            <div class="recntangle"></div>
          </div>
          <div class="col-4 ">
            <div class="recntangle"></div>
          </div>
          <div class="col-4 ">
            <div class="recntangle"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="recntangle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
 <!--Get the Script link in Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous"></script>
</body>
</html>
